<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <title>simple calculator</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            .b-red {
                border: 1px solid red !important;
            }
        </style>
    </head>
    <body>
        <form class="p-5">
            <div class="row">
                <div class="col-3">
                    <div class="mb-3">
                        <label for="input-number1" class="form-label"
                            >Number 1</label
                        >
                        <input
                            type="number"
                            class="form-control"
                            id="input-number1"
                            aria-describedby="emailHelp"
                        />
                    </div>
                </div>
                <div
                    class="col d-flex justify-content-center align-items-center"
                >
                    <svg
                        fill="#000000"
                        viewBox="0 0 24 24"
                        id="plus"
                        xmlns="http://www.w3.org/2000/svg"
                        class="icon multi-color"
                    >
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path
                                id="primary-stroke"
                                d="M5,12H19M12,5V19"
                                style="
                                    fill: none;
                                    stroke: #000000;
                                    stroke-linecap: round;
                                    stroke-linejoin: round;
                                    stroke-width: 2;
                                "
                            ></path>
                        </g>
                    </svg>
                </div>
                <div class="col-3">
                    <div class="mb-3">
                        <label for="input-number2" class="form-label"
                            >Number 2</label
                        >
                        <input
                            type="number"
                            class="form-control"
                            id="input-number2"
                            aria-describedby="emailHelp"
                        />
                    </div>
                </div>
                <div
                    class="col d-flex justify-content-center align-items-center"
                >
                    <svg
                        fill="#000000"
                        version="1.1"
                        id="Capa_1"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                        width="64px"
                        height="64px"
                        viewBox="-2.24 -2.24 26.83 26.83"
                        xml:space="preserve"
                        stroke="#000000"
                        stroke-width="0.00022354000000000002"
                    >
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_iconCarrier">
                            <g>
                                <g>
                                    <rect
                                        y="3.78"
                                        width="22.354"
                                        height="5.132"
                                    ></rect>
                                    <rect
                                        y="13.441"
                                        width="22.354"
                                        height="5.133"
                                    ></rect>
                                </g>
                            </g>
                        </g>
                    </svg>
                </div>
                <div class="col-3">
                    <div class="mb-3">
                        <label for="result" class="form-label">Result</label>
                        <input
                            type="number"
                            class="form-control"
                            id="result"
                            aria-describedby="emailHelp"
                            disabled
                        />
                    </div>
                </div>
                <div class="col-12">
                    <button
                        type="button"
                        class="btn btn-primary w-100"
                        onclick="add()"
                        >Calculate Result</button
                    >
                </div>
                <div class="col-12">
                    <button
                        type="button"
                        class="btn btn-primary w-100 mt-5 bg-danger"
                        onclick="reset()"
                        >Reset</button
                    >
                </div>
            </div>
        </form>
        <script src="/homeworks/Fransi Kurti/homeworks/simple calculator/script.js"></script>
    </body>
</html>
